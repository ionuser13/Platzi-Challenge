<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <input type="text" class="calculator-input" disabled>
        </div>
        <div class="calculator-special">
            <button id="delete">Del</button>
            <button id="delete-all">Delete All</button>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-button">7</button>
            <button class="calculator-button">8</button>
            <button class="calculator-button">9</button>
            <button class="calculator-button">4</button>
            <button class="calculator-button">5</button>
            <button class="calculator-button">6</button>
            <button class="calculator-button">1</button>
            <button class="calculator-button">2</button>
            <button class="calculator-button">3</button>
            <button class="calculator-button">0</button>
        </div>
        <div class="calculator-operators">
            <button class="calculator-operator" id="divider">/</button>
            <button class="calculator-operator" id="multi">*</button>
            <button class="calculator-operator" id="add">+</button>
            <button class="calculator-operator" id="substract">-</button>
            <button class="calculator-operator" id="equal">=</button>
        </div>
    </div>
    <script src="./src/js/domElements.js"></script>
    <script type="module" src="./src/js/index.js"></script>
</body>
</html>
