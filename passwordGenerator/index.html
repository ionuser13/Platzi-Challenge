<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="body">
  <h2 class="generate">Generate Password</h2>
  <form class="form" id="form">
    <p class="password">GENERATED PASSWORD</p>
    <input type="text" disabled id="password">   
    <div class="option" id="length-input">
      <div class="text">
        <p>LENGTH:</p>
        <p id="password-length">32</p>
      </div>
      <div id="min-max">
        <p id="min-input">12</p>
        <input type="range" name="length" id="input-length" min="12" max="50">
        <p id="max-input">50</p>
      </div>
    </div>
    <p class="settings">SETTINGS</p>
    <div class="option check">
      <p>Include letters</p>
      <input type="checkbox" name="letters" id="">
    </div>
    <div class="option check">
      <p>Include numbers</p>
      <input type="checkbox" name="numbers" id="">
    </div>
    <div class="option check">
      <p>Include symbols</p>
      <input type="checkbox" name="symbols" id="">
    </div>
    <div class="submits">
      <button type="submit" id="generate-button">GENERATE PASSWORD</button>
      <button disabled type="button" id="button-copy">COPY PASSWORD</button>
    </div>
  </form>
  <div id="modal"></div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
