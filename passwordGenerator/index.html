<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="body">
    <h2 class="generate">Generate Password</h2>
  <form class="form" id="form">
    <p class="password">Generated Password</p>
    <input type="text" disabled id="password">
    
    <div class="option" id="length-input">
      <div class="text">
        <p>Length:</p>
        <p id="password-length">55</p>
      </div>
      <div id="min-max">
        <p id="min-input">5</p>
        <input type="range" name="length" id="input-length" min="12" max="50">
        <p id="max-input">50</p>
      </div>
    </div>
    <div class="option">
      <input type="checkbox" name="letters" id="">
      <p>Incluir letras</p>
    </div>
    <div class="option">
      <input type="checkbox" name="numbers" id="">
      <p>Incluir numeros</p>
    </div>
    <div class="option">
      <input type="checkbox" name="symbols" id="">
      <p>Incluir símbolos</p>
    </div>
    <div class="option">
      <input type="checkbox" name="words" id="">
      <p>Incluir palabras</p>
    </div>
    <div class="option">
      <button type="submit" id="generate-button">Genera tu Constraseña</button>
      <button disabled type="button" id="button-copy">Copiar contraseña</button>
    </div>
  </form>
  <div id="modal"></div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
